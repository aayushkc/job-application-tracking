<!DOCTYPE html>
<html th:replace="~{/seeker/layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Jobs Finder</title>
</head>

<body>
    <main class="container mt-5">
        <h1 class="mb-4">Job Listings</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.title}"></td>
                <td th:text="${job.company}"></td>
                <td th:text="${job.description}"></td>
                <td>
                    <form th:action="@{/seeker/apply/{jobId}(jobId=${job.id})}" method="post">
                        <button class="btn btn-info btn-sm" type="submit">Apply</button>
                    </form>
                </td>
            </tr>
        </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
