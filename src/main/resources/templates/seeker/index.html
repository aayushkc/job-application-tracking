<!DOCTYPE html>
<html th:replace="~{/jobSeeker/layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Jobs Finder</title>
</head>
<body>
<main class="container mt-5">
    <h1 class="mb-4">Job Listings</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.title}"></td>
            <td th:text="${job.company}"></td>
            <td th:text="${job.description}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/jobs/{id}(id=${job.id})}">View</a>
                <a class="btn btn-warning btn-sm" th:href="@{/jobs/edit/{id}(id=${job.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/jobs/delete/{id}(id=${job.id})}" 
                   onclick="return confirm('Are you sure you want to delete this job?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/jobs/add-job">Add New Job</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
