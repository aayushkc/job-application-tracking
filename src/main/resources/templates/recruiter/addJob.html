<!DOCTYPE html>
<html th:replace="~{/recruiter/layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Add Job</title>
</head>

<body>
    <main class="container mt-5">
    <h1>Create New Job</h1>
    <form th:action="@{/recruiter/add-job}" th:object="${job}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter job title">
            <span th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></span>
        </div>
        <!-- <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" th:field="*{company}" placeholder="Enter company name">
        </div> -->
        
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" th:field="*{salary}" placeholder="Enter salary">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4" placeholder="Enter job description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Create Job</button>
        <a href="/recruiter" class="btn btn-secondary">Cancel</a>
    </form>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
